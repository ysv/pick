version: "3"
services:
  pick:
    image: syaroslav/pick:0.0.3
    ports:
    - "8080:8080"
    environment:
    - "PICK_SERVER_ADDR=:8080"
    - "PICK_GZIP=true"
    - "PICK_DEBUG=true"
    - "PICK_DATABASE_DRIVER=mysql"
    - "PICK_DATABASE_NAME=pick"
    - "PICK_DATABASE_USER=pick"
    - "PICK_DATABASE_PASSWORD=changeme"
    - "PICK_DATABASE_HOST=mysql:3306"
    - "PICK_SECRET=GMWJGSAPGATLMODYLUMGUQDIWWMNPPQIMGEGMGKB"
    links:
    - "mysql:mysql"
    depends_on:
    - mysql
    restart: always
    command: ./pick server

  superset:
    image: amancevice/superset:0.18.5
    ports:
      - "8000:8088"
    environment:
    - "MYSQL_USER=root"
    - "MYSQL_PASSWORD=changeme"
    - "MYSQL_HOST=mysql"
    - "MYSQL_PORT=3306"
    - "MYSQL_DB=superset"
    links:
    - "mysql:mysql"
    depends_on:
    - mysql
    volumes:
    # this is needed to communicate with the myslq
    - ./superset_config.py:/home/superset/superset/superset_config.py
    restart: always

  mysql:
    image: "mysql:5"
    volumes:
    - pick_mysql:/var/lib/mysql
    ports:
    - "127.0.0.1:3306:3306"
    environment:
    - "MYSQL_ALLOW_EMPTY_PASSWORD=false"
    - "MYSQL_DATABASE=pick"
    - "MYSQL_PASSWORD=changeme"
    - "MYSQL_ROOT_PASSWORD=changeme"
    - "MYSQL_USER=pick"
    restart: always

volumes:
  pick_mysql:
